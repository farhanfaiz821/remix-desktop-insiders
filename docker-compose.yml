version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zynx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: zynxai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zynx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zynx-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/zynxai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecretdevkey
      JWT_REFRESH_SECRET: supersecretrefreshkey
      SERVER_SALT: randomsecretvalue
      OPENAI_API_KEY: sk-test-1234567890
      STRIPE_SECRET_KEY: sk_test_1234567890
      STRIPE_WEBHOOK_SECRET: whsec_1234567890
      TWILIO_SID: AC1234567890
      TWILIO_AUTH_TOKEN: abcd1234
      TWILIO_PHONE: +1234567890
      FRONTEND_URL: http://localhost:19006
      ADMIN_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
